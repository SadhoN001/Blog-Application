{% extends 'base.html' %}

{% block content %}
<h3>Posts Tagged: "{{ tag.name }}"</h3>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h4><a href="{% url 'post_details' slug=post.slug %}">{{ post.title }}</a></h4>
    </div>
</div>
{% empty %}
<p>No posts under this tag.</p>
{% endfor %}
{% endblock %}
